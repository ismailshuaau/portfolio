  /* Necessary for full page carousel*/

  header,
  .view {
    height: 100%;

  /* Carousel*/
  .carousel,
  .carousel-item,
  .carousel-item.active {
    height: 100%;
  }

  .carousel-inner {
    height: 100%;
  }

  .carousel-inner &gt;
